<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet Uygulaması</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>

<body class="app-bg">
    <div class="app-container">
        <!-- Sidebar: Friends List & Requests -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <h2><i class="fas fa-comment-dots"></i> Sohbet</h2>
                <button class="settings-btn" id="open-settings" title="Ayarlar"><i class="fas fa-cog"></i></button>
            </div>

            <div class="user-profile">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <span class="current-user">{{ username }}</span>
                    <span class="status online">Çevrimiçi</span>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Arkadaş Ekle</h3>
                <div class="add-friend-form">
                    <input type="text" id="add-friend-input" placeholder="Kullanıcı Adı">
                    <button id="add-friend-btn"><i class="fas fa-user-plus"></i></button>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>İstekler <span class="badge" id="request-count">0</span></h3>
                <ul class="request-list" id="request-list"></ul>
            </div>

            <div class="sidebar-section friend-section">
                <h3>Arkadaşlar</h3>
                <ul class="friend-list" id="friend-list"></ul>
            </div>

            <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area glass-panel">
            <div class="chat-placeholder" id="chat-placeholder">
                <i class="fas fa-comments"></i>
                <p>Mesajlaşmaya başlamak için bir arkadaşınızı seçin</p>
            </div>

            <div class="chat-interface hidden" id="chat-interface">
                <div class="chat-header">
                    <div class="chat-partner">
                        <div class="avatar"><i class="fas fa-user"></i></div>
                        <h3 id="current-chat-user">Kullanıcı</h3>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn call-btn" id="voice-call-btn" title="Sesli Ara"><i
                                class="fas fa-phone"></i></button>
                    </div>
                </div>

                <div class="messages-container" id="messages-container"></div>

                <div class="message-input-area">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Bir mesaj yazın..." autocomplete="off">
                        <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Call Overlay Modal -->
    <div class="modal hidden" id="call-modal">
        <div class="modal-content call-box">
            <h2 id="call-status">Aranıyor...</h2>
            <p id="call-target">Kullanıcı</p>
            <div class="call-pulse">
                <div class="avatar large"><i class="fas fa-user"></i></div>
            </div>
            <div class="call-controls">
                <button class="icon-btn end-call-btn" id="end-call-btn"><i class="fas fa-phone-slash"></i></button>
                <button class="icon-btn accept-call-btn hidden" id="accept-call-btn"><i
                        class="fas fa-phone"></i></button>
            </div>
            <audio id="remote-audio" autoplay></audio>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal hidden" id="settings-modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Ayarlar</h2>
                <button class="close-btn" id="close-settings"><i class="fas fa-times"></i></button>
            </div>
            <div class="settings-body">
                <div class="setting-group">
                    <label for="mic-select">Mikrofon Seçimi:</label>
                    <select id="mic-select">
                        <option value="">Varsayılan Mikrofon</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="speaker-select">Hoparlör Seçimi:</label>
                    <select id="speaker-select">
                        <option value="">Varsayılan Hoparlör</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CURRENT_USERNAME = "{{ username }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
